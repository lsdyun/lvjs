<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container text-center" >
			<h1>个人网银-个人存款计算</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="2">个人存款计数器</td>
				</tr>
				
				<tr>
					<td>存款金额</td>
					<td>
						<input class="form-control" type="text" placeholder="请输入金额" id="amount">
					</td>
				</tr>
				
				<tr>
					<td>存款年限</td>
					<td>
						<select id="years" class="form-control">
							<option value="0.0175"<!--利率-->一年(1.75%)</option>
							<option value="0.0225">两年(2.25%)</option>
							<option value="0.0275">三年(2.75%)</option>
							<option value="0.0275">五年(2.75%)</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td>所得利息</td>
					<td>
						<input type="text" class="form-control" readonly="readonly"><!--（readonly="readonly）只读，只能看，不能输入-->
					</td>
				</tr>
				
				<tr>
					<td>本息合计</td>
					<td>
						<input type="text" class="form-control" readonly="readonly">
					</td>
				</tr>
				
				<tr>
					<td colspan="2">
						<input type="submit" value="计算" style："color：blue">
						<button class="btn btn-primary btn-block">计算</button>
					</td>
				</tr>
			</table>
			开发者信息：xxx
		</div>
	</body>
</html>
